<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Progress Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding-top: 60px;
        }

        /* Animated gradient mesh background */
        .animated-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -3;
            background: linear-gradient(0deg, #0a0a0a, #1a1a2e);
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orb-float 20s infinite ease-in-out;
        }

        .gradient-orb:nth-child(1) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #8b5cf6, transparent);
            top: -300px;
            left: -300px;
            animation-duration: 25s;
        }

        .gradient-orb:nth-child(2) {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #3b82f6, transparent);
            bottom: -400px;
            right: -400px;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .gradient-orb:nth-child(3) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ec4899, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 20s;
            animation-delay: -10s;
        }

        .gradient-orb:nth-child(4) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #10b981, transparent);
            top: 20%;
            right: 10%;
            animation-duration: 22s;
            animation-delay: -15s;
        }

        @keyframes orb-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -100px) scale(1.1);
            }
            50% {
                transform: translate(-100px, 100px) scale(0.9);
            }
            75% {
                transform: translate(50px, 50px) scale(1.05);
            }
        }

        /* Moving waves from bottom */
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200px;
            bottom: -100px;
            left: -50%;
            background: linear-gradient(0deg, rgba(139, 92, 246, 0.1), transparent);
            border-radius: 50% 50% 0 0;
            animation: wave-rise 10s infinite ease-in-out;
        }

        .wave:nth-child(2) {
            background: linear-gradient(0deg, rgba(59, 130, 246, 0.1), transparent);
            animation-delay: -2s;
            animation-duration: 12s;
        }

        .wave:nth-child(3) {
            background: linear-gradient(0deg, rgba(236, 72, 153, 0.1), transparent);
            animation-delay: -4s;
            animation-duration: 14s;
        }

        @keyframes wave-rise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-500px) rotate(180deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite linear;
            filter: blur(1px);
        }

        .particle:nth-child(odd) {
            background: radial-gradient(circle, rgba(139, 92, 246, 1) 0%, rgba(139, 92, 246, 0.3) 50%, transparent 70%);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }

        .particle:nth-child(even) {
            background: radial-gradient(circle, rgba(59, 130, 246, 1) 0%, rgba(59, 130, 246, 0.3) 50%, transparent 70%);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .particle:nth-child(3n) {
            background: radial-gradient(circle, rgba(236, 72, 153, 1) 0%, rgba(236, 72, 153, 0.3) 50%, transparent 70%);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(110vh) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                transform: translateY(90vh) translateX(20px) rotate(72deg) scale(1);
                opacity: 1;
            }
            30% {
                transform: translateY(60vh) translateX(-30px) rotate(144deg) scale(1.2);
            }
            50% {
                transform: translateY(30vh) translateX(40px) rotate(216deg) scale(0.8);
            }
            70% {
                transform: translateY(0vh) translateX(-20px) rotate(288deg) scale(1.1);
            }
            90% {
                transform: translateY(-30vh) translateX(30px) rotate(360deg) scale(0.9);
                opacity: 1;
            }
            100% {
                transform: translateY(-60vh) translateX(0) rotate(432deg) scale(0);
                opacity: 0;
            }
        }

        /* Main content */
        .container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
            transition: all 0.5s ease;
        }

        h1 {
            font-size: 4em;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Flip Counter */
        .flip-counter {
            display: inline-flex;
            gap: 10px;
            margin-bottom: 10px;
            transition: transform 0.5s;
        }

        .flip-digit-wrapper {
            position: relative;
            width: 90px;
            height: 120px;
        }

        .flip-digit {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.6em;
            font-weight: bold;
            color: #fff;
            overflow: hidden;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .flip-digit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0,0,0,0.5);
        }

        .flip-digit.flip-animation {
            animation: flipDigit 0.6s ease-in-out;
        }

        @keyframes flipDigit {
            0% {
                transform: rotateX(0deg);
                opacity: 1;
            }
            50% {
                transform: rotateX(90deg);
                opacity: 0.8;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .separator {
            color: #fff;
            font-size: 5.5em;
            font-weight: bold;
            padding: 0 4px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* Progress Section - Hidden by default */
        .progress-section {
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .progress-section.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 15px;
            font-size: 5.2em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .stat-divider {
            width: 3px;
            height: 40px;
            background: linear-gradient(180deg, transparent, #fff, transparent);
            opacity: 0.3;
        }

        .stat-label {
            color: #ffffff;
            font-size: 0.8em;
        }

        .stat-value {
            color: #ffffff;
            font-size: 0.8em;
            text-shadow: 0 0 20px rgba(255, 214, 10, 0.5);
        }

        /* Progress bar container */
        .progress-container {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 8px;
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 40px rgba(131, 56, 236, 0.3);
            transition: all 0.5s;
        }

        /* Progressive heat levels */
        .progress-container.warm {
            animation: warm-pulse 2s infinite;
            box-shadow:
                inset 0 0 15px rgba(255,200,0,0.3),
                0 0 30px rgba(255, 200, 0, 0.3);
        }

        @keyframes warm-pulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.01);
                filter: brightness(1.1);
            }
        }

        .progress-container.heating {
            animation: heating 1s infinite;
            box-shadow:
                inset 0 0 20px rgba(255,150,0,0.5),
                0 0 40px rgba(255, 150, 0, 0.4),
                0 0 60px rgba(255, 100, 0, 0.3);
        }

        @keyframes heating {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% { transform: scale(1.015) rotate(0.5deg); }
            50% { transform: scale(1.02) rotate(-0.5deg); }
            75% { transform: scale(1.015) rotate(0.5deg); }
        }

        .progress-container.burning {
            animation: burning 0.5s infinite;
            box-shadow:
                inset 0 0 30px rgba(255,50,0,0.7),
                0 0 50px rgba(255, 100, 0, 0.6),
                0 0 80px rgba(255, 50, 0, 0.5),
                0 0 120px rgba(255, 0, 0, 0.3);
        }

        @keyframes burning {
            0%, 100% {
                transform: scale(1) translateX(0);
                filter: hue-rotate(0deg) brightness(1);
            }
            25% {
                transform: scale(1.03) translateX(-3px);
                filter: hue-rotate(10deg) brightness(1.2);
            }
            50% {
                transform: scale(1.05) translateX(3px);
                filter: hue-rotate(-10deg) brightness(1.3);
            }
            75% {
                transform: scale(1.03) translateX(-3px);
                filter: hue-rotate(5deg) brightness(1.2);
            }
        }

        .progress-container.fire {
            animation: fire-shake 0.15s infinite, fire-pulse 0.3s infinite;
            box-shadow:
                inset 0 0 40px rgba(255,0,0,0.8),
                0 0 60px rgba(255, 50, 0, 0.7),
                0 0 100px rgba(255, 0, 0, 0.6),
                0 0 150px rgba(255, 100, 0, 0.4),
                0 -20px 40px rgba(255, 50, 0, 0.5);
        }

        @keyframes fire-shake {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            20% { transform: translateX(-3px) translateY(-2px) scale(1.02); }
            40% { transform: translateX(3px) translateY(-1px) scale(1.04); }
            60% { transform: translateX(-2px) translateY(-3px) scale(1.03); }
            80% { transform: translateX(2px) translateY(-2px) scale(1.02); }
        }

        @keyframes fire-pulse {
            0%, 100% {
                filter: brightness(1) contrast(1);
            }
            50% {
                filter: brightness(1.5) contrast(1.2);
            }
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #000000, #01875f, #c70000);
            background-size: 300% 100%;
            animation: gradient 3s ease infinite;
            transition: width 0.5s ease;
            position: relative;
            min-width: 80px;
        }

        /* Progressive bar colors */
        .progress-bar.warm-mode {
            background: linear-gradient(90deg, #ffaa00, #ff8800, #ffaa00, #ff8800);
            background-size: 400% 100%;
            animation: gradient 2s ease infinite;
        }

        .progress-bar.hot-mode {
            background: linear-gradient(90deg, #ff8800, #ff6600, #ff4400, #ff6600);
            background-size: 400% 100%;
            animation: gradient 1.5s ease infinite, subtle-glow 1s infinite;
        }

        .progress-bar.burning-mode {
            background: linear-gradient(90deg, #ff4400, #ff2200, #ff0000, #ff2200, #ff4400);
            background-size: 400% 100%;
            animation: gradient 1s ease infinite, fire-glow 0.5s infinite;
        }

        .progress-bar.fire-mode {
            background: linear-gradient(90deg, #ff0000, #ff4500, #ffff00, #ff6347, #ff0000);
            background-size: 400% 100%;
            animation: gradient 0.5s ease infinite, intense-fire-glow 0.3s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 50, 0, 0.8));
        }

        @keyframes subtle-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        @keyframes fire-glow {
            0%, 100% {
                filter: brightness(1) saturate(1);
                transform: scaleY(1);
            }
            50% {
                filter: brightness(1.3) saturate(1.2);
                transform: scaleY(1.02);
            }
        }

        @keyframes intense-fire-glow {
            0%, 100% {
                filter: brightness(1.2) saturate(1.2) drop-shadow(0 0 20px rgba(255, 50, 0, 0.8));
                transform: scaleY(1);
            }
            25% {
                filter: brightness(1.5) saturate(1.4) drop-shadow(0 0 30px rgba(255, 0, 0, 1));
                transform: scaleY(1.03);
            }
            50% {
                filter: brightness(1.8) saturate(1.6) drop-shadow(0 0 40px rgba(255, 100, 0, 1));
                transform: scaleY(1.05);
            }
            75% {
                filter: brightness(1.5) saturate(1.4) drop-shadow(0 0 30px rgba(255, 50, 0, 1));
                transform: scaleY(1.03);
            }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-text {
            color: white;
            font-size: 3em;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Fire particles for 90%+ */
        .fire-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff6347, transparent);
            border-radius: 50%;
            animation: fire-rise 2s infinite;
        }

        @keyframes fire-rise {
            0% {
                bottom: 0;
                opacity: 1;
                transform: translateX(0) scale(1) rotate(0deg);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(var(--offset)) scale(0.3) rotate(180deg);
            }
        }

        @keyframes heat-rise {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-40px) scaleY(2);
                opacity: 0;
            }
        }

        @keyframes smoke-rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(3);
                opacity: 0;
            }
        }

        @keyframes spark-fly {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) translateX(30px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Remaining info */
        .remaining-info {
            margin-top: 15px;
            font-size: 2.6em;
            color: rgba(255,255,255,0.9);
            transition: all 0.3s;
            font-weight: 800;
            letter-spacing: 2px;
        }

        #remainingLikes {
            color: #ffffff;
            font-weight: 900;
            margin: 0 8px;
            display: inline-block;
            animation: glow-number 2s ease-in-out infinite;
        }

        @keyframes glow-number {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }

        .remaining-info.urgent {
            animation: pulse 1s infinite;
        }

        .remaining-info.urgent #remainingLikes {
            color: #ff6347;
            text-shadow: 0 0 30px rgba(255, 99, 71, 1),
                        0 0 60px rgba(255, 50, 0, 0.6);
            animation: urgent-pulse 0.5s infinite;
        }

        @keyframes urgent-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Winners marquee */
        .winners-marquee {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(10,10,10,0.95) 100%);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            overflow: hidden;
            border-top: 2px solid rgba(255,214,10,0.3);
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .marquee-content {
            display: flex;
            white-space: nowrap;
            position: absolute;
            /* Animation will be handled by JavaScript */
        }

        .winner-item {
            padding: 0 60px;
            font-size: 1.8em;
            color: #ffd60a;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(255,214,10,0.5),
                        0 0 30px rgba(255,214,10,0.3);
        }

        /* Control buttons */
        .control-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
            -webkit-app-region: no-drag;
        }

        /* Live broadcast indicator */
        .live-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 100;
            -webkit-app-region: no-drag;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .live-text {
            color: #ff0000;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stream-duration {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 500;
            font-family: 'SF Mono', Monaco, monospace;
            padding-left: 12px;
            border-left: 1px solid rgba(255,255,255,0.2);
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        /* Winner announcement */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow: hidden;
        }

        .winner-gif-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(2px);
            z-index: 1;
        }

        .winner-overlay.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .winner-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                       0 0 120px rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
            position: relative;
            animation: scaleIn 0.5s ease-out;
            z-index: 10;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .winner-title {
            font-size: 2em;
            color: #888;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .winner-name {
            font-size: 5em;
            color: #FFD700;
            font-weight: 900;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .winner-prize {
            font-size: 2.5em;
            color: #fff;
            margin-top: 30px;
            font-weight: 700;
            background: #FFD700;
            color: #1a1a1a;
            padding: 15px 40px;
            border-radius: 10px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Money rain animation */
        .money-rain {
            position: fixed;
            top: -100px;
            font-size: 60px;
            animation: moneyFall linear infinite;
            z-index: 1001;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        @keyframes moneyFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.3;
            }
        }

        @keyframes flash {

                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = Math.floor(start + (target - start) * progress);

                updateFlipCounter(current);

                if (progress < 1) {
